        <md-sidenav class="md-sidenav-left md-whiteframe-z2" role="sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar class="md-tall md-hue-2 snbg" layout-align="end end">
                <div class="md-toolbar-tools" layout layout-padding>
                    <img class="circle responsive-img md-padding" style="width: 22%;" ng-src="{{user.picture}}">
                    <div layout="column" layout-padding>
                        <span class="md-body-2">{{user.name}}</span>
                        <span class="md-caption">{{user.email}}</span>
                    </div>
                    <span flex></span>
                    <!--<md-button class="md-icon-button" aria-label="User Settings" ng-click="toast('Logout')">
                        <md-icon>more_vert</md-icon>
                    </md-button>-->
                </div>
            </md-toolbar>
            <md-content role="navigation">
                <md-list ng-repeat="section in data.sidenav.sections">
                    <md-list-item ng-click="section.expand = !section.expand" >
                        <p class="md-subheader md-primary">{{section.name}}</p>
                        <span flex></span>
                        <md-icon class="md-primary md-icon-button">{{section.expand ? 'arrow_drop_up' : 'arrow_drop_down'}}</md-icon>
                    </md-list-item>
                    <md-list-item ng-show="section.expand" ng-repeat="action in section.actions" ng-href="{{action.link}}">
                        <md-icon>{{action.icon}}</md-icon>
                        <p class="md-body-2">{{action.name}}</p>
                        <span flex></span>
                        <!-- <md-icon>chevron_right</md-icon>-->
                    </md-list-item>
            </md-content>
        </md-sidenav>
        <section layout="column" role="main"  layout-fill flex>
            <md-toolbar role="toolbar">
                <div class="md-toolbar-tools hdr-container">
                    <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                        <md-icon>menu</md-icon>
                    </md-button>
                    <h4 class="md-title">{{data.title}}</h4>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-repeat="button in data.toolbar.buttons" aria-label={{button.name}} ng-click="toast(button.link)">
                        <md-icon>{{button.icon}}</md-icon>
                    </md-button>
                    <md-menu md-position-mode="target-right target" ng-repeat="menu in data.toolbar.menus">
                        <md-button class="md-icon-button" aria-label="{{menu.name}}" ng-click="$mdOpenMenu($event)">
                            <!--<md-icon>{{menu.icon}}</md-icon>-->
                            <img class="circle responsive-img" ng-src="{{user.picture}}">
                        </md-button>
                        <md-menu-content width={{menu.width}}>
                            <md-subheader><img class="circle responsive-img" style="width: 14%;" ng-src="{{user.picture}}"> <span class="hdrMenu"> {{user.name}}</span></md-subheader>
                            <md-menu-item ng-repeat="action in menu.actions">
                                <md-button logout href="{{action.link}}"  layout-fill md-ink-ripple ng-click="toast(action.message)">
                                    <md-icon md-class="{{action.error ? 'md-warn' : 'md-primary'}}" md-menu-align-target>{{action.icon}}</md-icon>
                                    {{action.name}}
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>
            <section id="content" role="content" layout-padding md-scroll-y>
                <md-content ui-view class="md-whiteframe-z2" ng-cloak>
                </md-content>
            </section>


            </section>

</div>
