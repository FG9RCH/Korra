<center class="container">
    <img class="responsive-img" style="width: 250px;" src="http://i.imgur.com/pIuXv.png" />
    <div class="section"></div>

    <h5 class="indigo-text">Please, login into your account</h5>
    <div class="section"></div>

    <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

            <form class="col s12" method="post">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>

                <div class='row'>
                    <label for='username'>Username</label>
                    <md-input-container class='input-field col s12'>
                        <input class='validate' type='text' name='username' id='username' />

                    </md-input-container>
                </div>

                <div class='row'>
                    <label for='password'>Enter your password</label>
                    <md-input-container class='input-field col s12'>
                        <input class='validate' type='password' name='password' id='password' />

                    </md-input-container>
                    <label style='float: right;'>
                        <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                    </label>
                </div>

                <br />
                <center>
                    <div class='row'>
                        <button type='submit' name='btn_login' ng-click="createUser()" class='col s12 btn btn-large waves-effect indigo'>Login</button>
                    </div>
                </center>
            </form>
        </div>
    </div>
    <a href="#!">Create account</a>
</center>
