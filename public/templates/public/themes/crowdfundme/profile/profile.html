<aside class="profile-card">
	<header>
		<!-- hereâ€™s the avatar -->
		<a target="_blank" href="#">
			<img ng-src="{{ user.facebook.picture }}" class="hoverZoomLink">
		</a>

		<!-- the username -->
		<h1>
			{{ user.facebook.name || user.local.email }}
		</h1>

		<!-- and role or location -->
		<h2>
			Better Visuals
		</h2>

	</header>

	<!-- bit of a bio; who are you? -->
	<div class="profile-bio">

		<p>
			It takes monumental improvement for us to change how we live our lives. Design is the way we access that improvement.
		</p>

	</div>

	<!-- some social links to show off -->
	<ul class="profile-social-links">
		<li>
			<a target="_blank" href="https://www.facebook.com/creativedonut">
				<ng-md-icon icon="facebook" style="fill:#001572" size="..."></ng-md-icon>
			</a>
		</li>
		<li>
			<a target="_blank" href="https://twitter.com/dropyourbass">
				<ng-md-icon icon="twitter" style="fill:#1b95e0" size="..."></ng-md-icon>
			</a>
		</li>
		<li>
			<a target="_blank" href="https://github.com/vipulsaxena">
				<ng-md-icon icon="google-plus" style="fill:#e62219" size="..."></ng-md-icon>
			</a>
		</li>
		<li>
			<a href="/logout">

				<ng-md-icon icon="logout" style="fill:#000" size="..."></ng-md-icon>
			</a>
		</li>
	</ul>
</aside>
